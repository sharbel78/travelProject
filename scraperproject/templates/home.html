<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
  <div class="row m-5">
    <div class="col-md-4">
      <form method="POST" action="/">
        {% csrf_token %}
        <input class="form-control" name="page" type="text" placeholder="Enter your Link:">


    </div>
    <div class="col-md-2">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
        </form>
      <div class="col-md-2">
        <button class="btn btn-warning" type="submit">Clear</button>

      </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <table class="table table-dark table-striped" >
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name</th>
      <th scope="col">link</th>

    </tr>
  </thead>

  <tbody>
  {% for i in date_values %}
    <tr>
      <td>{{i.id}}</td>
      <td>{{i.stringname}}</td>
      <td>{{i.address}}</td>

    </tr>

  {% endfor %}
  </tbody>
  </table>

    </div>
  </div>
</div>

</body>
</html>
